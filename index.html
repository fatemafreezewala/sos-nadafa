  <head>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js" integrity="sha512-WXoSHqw/t26DszhdMhOXOkI7qCiv5QWXhH9R7CgvgZMHz1ImlkVQ3uNsiQKu5wwbbxtPzFXd1hK4tzno2VqhpA==" crossorigin=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="MarkerCluster.css" />
	<link rel="stylesheet" href="MarkerCluster.Default.css" />

	<script src="realworld.388.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7"></script>
  <script src="Control.js"></script>
</head>
  <body>
  
    <div id="map" style="width:100%;"></div>
    <span>Mouse over a cluster to see the bounds of its children and click a cluster to zoom to those bounds</span>
    <script type="text/javascript">
  
  var base = {
        'Empty': L.tileLayer(''),
        'OpenStreetMap': L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          'attribution': 'Map data &copy; SOS NDD contributors'
        })
      }; 
        latlng = L.latLng(33.6835, -7.38494);
  
      var map = L.map('map', {center: latlng, zoom: 13, layers: [base.OpenStreetMap],attributionControl:true});
      lc = L.control.locate({
    strings: {
        title: "Show me where I am, yo!"
    }
}).addTo(map);
      var markers = L.markerClusterGroup();
      
      for (var i = 0; i < addressPoints.length; i++) {
       
          
        var a = addressPoints[i];
        var title = a[2];
        var marker = L.marker(new L.LatLng(a[0], a[1]), { title: title });
        marker.bindPopup(title);
        markers.addLayer(marker);
      }
  
      map.addLayer(markers);
  
    </script>
  </body>
  </html>
